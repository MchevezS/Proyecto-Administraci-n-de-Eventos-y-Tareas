<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos</title>
</head>
<body>
 <h1> Calendario de Eventos</h1>
   <div id="calendario"></div>  <!-- Contenedor para los días del calendario -->
   <div id="event-form">
 <h2>Agregar/Modificar Evento</h2>
   <label for="event-date">Fecha:</label>  <!--dia del evento -->
   <input placeholder="Ingresa la fecha del evento" type="date" id="event-date"> <br>  <!-- Campo para ingresar la fecha del evento -->
   <label for="event-name">Nombre del Evento:</label>
   <input placeholder="Ingreasa el nombre del evento" type="text" id="event-name"><br> <!-- Campo para ingresar el nombre del evento -->
   <button id="add-event">Agregar/Modificar Evento</button> <!-- Botón para agregar o modificar el evento -->
</div>


         
</body>
</html>
